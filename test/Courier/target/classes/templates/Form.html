<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>配送依頼</title>
</head>
<body>
	
    <h1>配送依頼</h1>
    <form action="/save" method="post" th:object="${customerOrder}">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		<div>
			<h4>-送り元-</h4>
			
			<label for="senderPost">郵便番号:</label>
			<input type="number" id="senderPost" name="senderPost" pattern="\d{7}"  th:field="*{senderPost}" required><br>
			
			<label for="senderAddress">住所:</label>
			<input type="text" id="senderAddress" name="senderAddress" th:field="*{senderAddress}" required><br>
			
			<label for="senderNameKanji">名前:</label>
			<input type="text" id="senderNameKanji" name="senderNameKanji" th:field="*{senderNameKanji}" required><br>
		
			<label for="senderNameKana">フリガナ:</label>
			<input type="text" id="senderNameKana" name="senderNameKana" th:field="*{senderNameKana}" required><br>
			
			<label for="senderDate">配送日時:</label>
			<input type="date" id="senderDate" name="senderDate" th:field="*{senderDate}" required><br>
		</div>
		<div>
		    <h4>-お届け先-</h4>	
		    
			<label for="recipientPost">郵便番号:</label>
			<input type="number" id="recipientPost" name="recipientPost" pattern="\d{7}"  th:field="*{recipientPost}" required><br>
			
			<label for="recipientAddress">住所:</label>
			<input type="text" id="recipientAddress" name="recipientAddress" th:field="*{recipientAddress}" required><br>
			
			<label for="recipientNameKanji">名前:</label>
			<input type="text" id="recipientNameKanji" name="recipientNameKanji" th:field="*{recipientNameKanji}" required><br>
			
			<label for="recipientNameKana">フリガナ:</label>
			<input type="text" id="recipientNameKana" name="recipientNameKana" th:field="*{recipientNameKana}" required><br>
			
			<label for="recipientDate">配送日時:</label>
			<input type="date" id="recipientDate" name="recipientDate" th:field="*{recipientDate}" required><br>
			<h5></h5>
			<label for="num">個数:</label>
			<input type="number" id="num" name="num" step="1" th:field="*{num}" required><br>
		</div>
    
        <div class="btn_area_center"><input type="submit" value="送信" class="btn"></div>
    </form>
  <p><input type="button" name="SUBMIT" value="トップページ" th:onclick="|location.href='/'|"></p>
    
<!--    <a href="javascript:history.back()">戻る</a>-->
</body>
</html>
