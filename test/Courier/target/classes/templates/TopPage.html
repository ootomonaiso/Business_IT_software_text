<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>トップ</title>
<h1>配送業者トップページ</h1>
<h4>ログインはこちら</h4>
</head>
<body>
<form action="/customer/check" method="post" th:action="@{/customer/check}" th:object="${form}">
  <p><input type="button" name="SUBMIT" value="社員ログイン" th:onclick="|location.href='/login'|"></p>
  <p><input type="button" name="SUBMIT" value="配送依頼の登録" th:onclick="|location.href='/customer/order/form'|"></p>
  <p>配達状況の確認　配送IDを入力してください： <input type="text" name="inputText"><input type="submit" value="送信" th:csrf="${_csrf.token}">　</p>
  <p th:text="${errorMessage}" style="color: red;"></p>
</form>
</body>
</html>
