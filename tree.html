<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    .tree {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .tree-item {
      cursor: pointer;
    }

    .tree-item:hover {
      background-color: #f0f0f0;
    }

    .selected {
      background-color: #c0c0c0;
    }

    .nested {
      display: none;
    }

    .nested.show {
      display: block;
    }

    #toggleButton {
      position: fixed;
      top: 10px;
      right: 10px;
      cursor: pointer;
      padding: 10px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      z-index: 1000;
    }

    .menu-bar {
      width: 25px;
      height: 3px;
      background-color: #fff;
      margin: 4px 0;
    }
  </style>
</head>
<body>

<ul class="tree">
  <!-- ツリーメニューの内容 -->
</ul>

<div id="toggleButton" onclick="toggleTreeFrame()">
  <div class="menu-bar"></div>
  <div class="menu-bar"></div>
  <div class="menu-bar"></div>
</div>

<script>
  function toggleNested(item) {
    const nestedList = item.querySelector('.nested');
    nestedList.classList.toggle('show');

    const treeItems = document.querySelectorAll('.tree-item');
    treeItems.forEach(treeItem => treeItem.classList.remove('selected'));
    item.classList.add('selected');
  }

  function toggleTreeFrame() {
    const frameset = parent.document.getElementsByTagName('frameset')[0];
    const treeFrame = parent.document.getElementsByName('tree')[0];

    if (treeFrame.offsetWidth > 0) {
      // 閉じる
      treeFrame.style.width = '0';
      frameset.cols = '0,*';
      treeFrame.style.display = 'none'; // フレームを非表示にする
    } else {
      // 開く
      treeFrame.style.width = '200px'; // 初期の幅
      frameset.cols = '200,*';
      treeFrame.style.display = 'block'; // フレームを表示する
    }
  }
</script>

</body>
</html>
