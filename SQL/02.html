<body>
    <h2>SELECT文</h2>
    <p>条件に合うデータを検索するための文章です。SELECTを日本語にすると選択になります。データを選択する文章と表現するのが適切かもしれません。</p>
    <p>SELECT文に限らず、基本的にSQLのクエリは<mark>[この動きをしてほしい][このデータベースで][こういう条件で]</mark>という文の組み立て方をするので覚えておくといいと思います。英語よりも簡単だから…</p>
    <h3>指定したテーブル内のデータを全選択して表示</h3>
    <p>SELECT * FROM [(スキーマ名.)テーブル名]</p>
    <p>アスタリスクはすべての列を選択するという意味になっています。</p>
</body>
